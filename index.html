<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator project</title>
    <style href="style.css" rel="stylesheet"></style>
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="outerBody">
        <div class="screen">

        </div>
        <div class="upperBtn">
            <btn class="clearBtn"></btn>
            <btn class="backspaceBtn"></btn>
            <btn class="equalBtn"></btn>
        </div>
        <div class="midBtn">
            <btn class="7Btn"></btn>
            <btn class="8Btn"></btn>
            <btn class="9Btn"></btn>
            <btn class="multiplyBtn"></btn>
            <btn class="4Btn"></btn>
            <btn class="5Btn"></btn>
            <btn class="6Bbtn"></btn>
            <btn class="minusBtn"></btn>
            <btn class="1Btn"></btn>
            <btn class="2Btn"></btn>
            <btn class="3Btn"></btn>
            <btn class="plusBtn"></btn>
        </div>
        <div class="lowerBtn">
            <btn class="decimalBtn"></btn>
            <btn class="0Btn"></btn>
            <btn class="divideBtn"></btn>
        </div>
    </div>
</body>
</html>
