<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator project</title>
    <style href="style.css" rel="stylesheet"></style>
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="outerBody">
        <div class="screen">

        </div>
        <div class="upperBtn">
            <btn class="clearBtn clear">C</btn>
            <btn class="backspaceBtn clear"><img src="../images/backspace.png"></btn>
            <btn class="equalBtn operator">=</btn>
        </div>
        <div class="midBtn">
            <btn class="7Btn operand">7</btn>
            <btn class="8Btn operand">8</btn>
            <btn class="9Btn operand">9</btn>
            <btn class="multiplyBtn operator">x</btn>
            <btn class="4Btn operand">4</btn>
            <btn class="5Btn operand">5</btn>
            <btn class="6Bbtn operand">6</btn>
            <btn class="minusBtn operator">-</btn>
            <btn class="1Btn operand">1</btn>
            <btn class="2Btn operand">2</btn>
            <btn class="3Btn operand">3</btn>
            <btn class="plusBtn operator">+</btn>
        </div>
        <div class="lowerBtn">
            <btn class="decimalBtn operand">.</btn>
            <btn class="0Btn operand">0</btn>
            <btn class="divideBtn operator">\</btn>
        </div>
    </div>
</body>
</html>
