<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator project</title>
    <style href="style.css" rel="stylesheet"></style>
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="outerBody">
        <div class="screen">

        </div>
        <div class="upperBtn">
            <btn class="clearBtn clear">C</btn>
            <btn class="backspaceBtn clear"><img src="./images/backspace.png"></btn>
            <btn class="equalBtn operator">=</btn>
        </div>
        <div class="midBtn">
            <btn class="sevenBtn operand">7</btn>
            <btn class="eightBtn operand">8</btn>
            <btn class="nineBtn operand">9</btn>
            <btn class="multiplyBtn operator">x</btn>
            <btn class="fourBtn operand">4</btn>
            <btn class="fiveBtn operand">5</btn>
            <btn class="sixBbtn operand">6</btn>
            <btn class="minusBtn operator">-</btn>
            <btn class="oneBtn operand">1</btn>
            <btn class="twoBtn operand">2</btn>
            <btn class="threeBtn operand">3</btn>
            <btn class="plusBtn operator">+</btn>
        </div>
        <div class="lowerBtn">
            <btn class="decimalBtn operand">.</btn>
            <btn class="zeroBtn operand">0</btn>
            <btn class="divideBtn operator">\</btn>
        </div>
    </div>
</body>
</html>
