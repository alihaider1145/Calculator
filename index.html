<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator project</title>
    <style href="style.css" rel="stylesheet"></style>
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="outerBody">
        <div class="screen">

        </div>
        <div class="upperBtn">
            <div class="clearBtn"></div>
            <div class="backspaceBtn"></div>
            <div class="equalBtn"></div>
        </div>
        <div class="midBtn">
            <div class="7Btn"></div>
            <div class="8Btn"></div>
            <div class="9Btn"></div>
            <div class="multiplyBtn"></div>
            <div class="4Btn"></div>
            <div class="5Btn"></div>
            <div class="6Bbtn"></div>
            <div class="minusBtn"></div>
            <div class="1Btn"></div>
            <div class="2Btn"></div>
            <div class="3Btn"></div>
            <div class="plusBtn"></div>
        </div>
        <div class="lowerBtn">
            <div class="decimalBtn"></div>
            <div class="0Btn"></div>
            <div class="divideBtn"></div>
        </div>
    </div>
</body>
</html>
