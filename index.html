<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator project</title>
    <link href="style.css" rel="stylesheet"></link>
    <script src="javascript.js"></script>
</head>
<body>
    <div class="outerBody">
        <div class="screen">

        </div>
        <div class="upperBtn">
            <button class="clearBtn clear">C</button>
            <button class="backspaceBtn clear"><img src="./images/backspace.png"></button>
            <button class="equalBtn operator">=</button>
        </div>
        <div class="midBtn">
            <button class="sevenBtn operand">7</button>
            <button class="eightBtn operand">8</button>
            <button class="nineBtn operand">9</button>
            <button class="multiplyBtn operator">x</button>
            <button class="fourBtn operand">4</button>
            <button class="fiveBtn operand">5</button>
            <button class="sixBbtn operand">6</button>
            <button class="minusBtn operator">-</button>
            <button class="oneBtn operand">1</button>
            <button class="twoBtn operand">2</button>
            <button class="threeBtn operand">3</button>
            <button class="plusBtn operator">+</button>
        </div>
        <div class="lowerBtn">
            <button class="decimalBtn operand">.</button>
            <button class="zeroBtn operand">0</button>
            <button class="divideBtn operator">\</button>
        </div>
    </div>
</body>
</html>
